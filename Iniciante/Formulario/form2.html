<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <form action="/pagina2" method="post">
        <div><label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="fone">Celular com DDD</label>
            <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">
        </div>
        <div>
            <label for="hora-desejada">Hora desejado</label>
            <input type="time" id="hora-desejada" name="hora-desejada" required> 
        </div>
        <div>
            <label for="nascimento">Data Nascimento</label>
            <input type="date" id="nascimento" name="nascimento">
        </div>
        <div>
            <label for="site">Seu site</label>
            <input type="url" id="site" name="site" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="cor">Cor favorita</label>
            <input type="color" id="cor" name="cor">
        </div>
        <div>
            <label for="filhos">Quantidade Filhos</label>
            <input type="number" id="filhos" name="filhos">
        </div>
        <div class="peso">
            <label for="peso">Peso</label>
            0<input type="range" id="peso" name="peso" min="0" max="200">200
        </div>
        <div>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="PB">PB</option>
            </select>
        </div>
        <div class="radio">
            <p>Grau de Estudo</p>
            <input type="radio" id="medio" name="estudo" value="Ensimno Médio">
            <label for="medio">Ensino Médio</label><br>
            <input type="radio" id="faculdade" name="estudo">
            <label for="faculdade">Ensino Superior</label><br>
            <input type="radio" id="mestrado" name="estudo" value="Mestrado">
            <label for="mestrado">Mestrado</label>
        </div>
        <div>
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="20" rows="2"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
            <input type="reset" value="Reset">
        </div>
    </form>
