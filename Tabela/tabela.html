<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="5" style="width: 100%;">
    <!-- tr Talbe row -->
    <tr style="text-align: center;">  
        <!-- td Table Data -->
        <td>Nome</td> 
        <td>Curso</td>
        <td>Idade</td>
        <td>Time</td>
        <td rowspan="4">Hoje</td>
    </tr>
    <tr style="height: 50px;">
        <td style="text-align: left;">Frank</td>
        <td style="text-align: right;">TI</td>
        <td>38</td>
        <td>Palmeiras</td>
    </tr>
    <tr>
        <td>Enzo</td>
        <td>TI</td>
        <td>18</td>
        <td>Nenhum</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>


    </table>
    

</body>
</html>
